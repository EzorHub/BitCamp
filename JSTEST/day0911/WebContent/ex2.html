<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pdf 71 - 제이쿼리</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	var arr = [ "복숭아", "무화과", "파인애플", "무화과" ];
	/*$() == window.onload*/ 
	$(function () {
		$.each(arr, function(index, data) { /*배열만큼반복, 데이터는 배열요소임*/
			
			var option = $("<option></option>").text(data);
			$("#list").append(option);/*option노드를 list에 담기!*/
		});
	});
	
</script>
</head>
<body>
	<h2>좋아하는 과일을 선택하세요</h2>
	<select id="list">
		
	</select>
</body>
</html>
