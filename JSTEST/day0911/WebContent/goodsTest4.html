<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문형태로!</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js
"></script>
<script type="text/javascript">
	$(function() {

		var data = [ {
			no : 1,
			name : "떡볶이",
			price : 3000,
			qty : 1,
			fname : "tbbk.jpg"
		}, {
			no : 2,
			name : "오뎅",
			price : 2500,
			qty : 1,
			fname : "od.jpg"
		}, {
			no : 3,
			name : "순대",
			price : 3000,
			qty : 1,
			fname : "sd.jpg"
		}, {
			no : 4,
			name : "와인",
			price : 50000,
			qty : 1,
			fname : "wine2.jpg"
		}, ];

		
		$("#btn").click(function() {
			$.each(data, function(i, g) {
				var tr = $("<tr></tr>");
				$.each(g, function(j, value) {
					if (j == "fname") {
						var img = $("<img/>").attr({
							src : value,
							width : '100',
							height : '100'
						})
						$(tr).append($("<td></td>").append(img));

					} else {

					}
					$(tr).append($("<td></td>").html(value));

				});
				$("#result").append(tr);
			});

		});
	});
</script>
</head>
<body>

	<h1>상품목록</h1>
	<hr>
	<div id="result"></div>

	<button id="btn">출력</button>
</body>
</html>
