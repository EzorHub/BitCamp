<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리를 이용해서 만들어보기</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js
"></script>
<script type="text/javascript">
	var newsArr = [ {url:"https://news.naver.com/main/read.nhn?mode=LPOD&mid=sec&oid=001&aid=0011078356&isYeonhapFlash=Y&rc=N",
			text:"조국, 청년들에 '합법여부 떠나 실망드려'"},
			{url:"https://news.naver.com/main/read.nhn?mode=LPOD&mid=sec&oid=001&aid=0011078001&isYeonhapFlash=Y&rc=N",
				text:"日정부, 한국의 WTO 제소에 '규칙 위반 아니다' 주장"},
			{url:"https://news.naver.com/main/read.nhn?mode=LPOD&mid=sec&oid=001&aid=0011078440&isYeonhapFlash=Y&rc=N",
					text:"귀성길 고속도로 정체 시작…서울→부산 6시간 20분"},			
			{url:"https://news.naver.com/main/read.nhn?mode=LPOD&mid=sec&oid=001&aid=0011078310&isYeonhapFlash=Y&rc=N",
						text:"경찰, 장제원 아들 통신기록 분석…관련자 모두 소환"}, 
			{url:"https://news.naver.com/main/read.nhn?mode=LPOD&mid=sec&oid=001&aid=0011078374&isYeonhapFlash=Y&rc=N",
							text:"일본여행 취소 국민 43.8% 국내여행 전환"}];
	
	var data = [ {
		no : 1,
		name : "떡볶이",
		price : 3000,
		qty : 1,
		fname : "tbbk.jpg"
	}, {
		no : 2,
		name : "오뎅",
		price : 2500,
		qty : 1,
		fname : "od.jpg"
	}, {
		no : 3,
		name : "순대",
		price : 3000,
		qty : 1,
		fname : "sd.jpg"
	}, {
		no : 4,
		name : "와인",
		price : 50000,
		qty : 1,
		fname : "wine2.jpg"
	}, ];
	$(function() {
		$("#news").html(newsArr[4].txt);
		$("#news").attr("href", newsArr[4].url);
		var i = 0;
		var j = 0;
		setInterval(function() {
			var news = newsArr[j];
			
			$("#news").html(news.text);
			$("#news").attr("href", news.url);
			
			j++;
			if(j>= newsArr.length){
				j=0;
			}
		}, 1000);
		/*시작하자마자 보여주는 것*/
		var g1 =data[data.length-1];
		$("#fname").attr("src", g1.fname);
		$("#no").text(g1.no);
		$("#name").text(g1.name);
		$("#price").text(g1.price);
		$("#qty").text(g1.qty);
		
		setInterval(function() {				
			
			var g = data[i];			
			$("#fname").attr("src", g.fname);
			$("#no").text(g.no);
			$("#name").text(g.name);
			$("#price").text(g.price);
			$("#qty").text(g.qty);
			i++;
			if (i >= data.length) {
				i = 0;
			}
			
		}, 800);
	});
</script>
</head>
<body>
	연합뉴스:
	<a href="" id="news"></a>
	<br>
<hr>

	<table width="100%">
		<tr>
			<td><img id="fname"src="" width="100" height="100"></td>
			<td>번호:<span id="no"></span><br> 상품명:<span id="name"></span><br>
				가격:<span id="price"></span><br> 수량:<span id="qty"></span><br>
			</td>
		</tr>
	</table>

</body>
</html>
