<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.big{
	width: 350px;
	height: 350px;
}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js
"></script>
<script type="text/javascript">

$(function () {
	$("img").mouseover(function () {
		$(this).addClass("big");
	});
	$("img").mouseleave(function () {
		$(this).removeClass("big");
	});
	
});
</script>
</head>
<body>
	<img  src="tbbk.jpg" width="150" height="150">
	<img  src="od.jpg" width="150" height="150">
	<img  src="sd.jpg" width="150" height="150">
	<img  src="ud.jpg" width="150" height="150">
	

</body>
</html>
