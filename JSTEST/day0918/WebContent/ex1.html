<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	border: 1px solid orange;
	background-color: orange;
	text-align: center;	
	vertical-align:middle;
	font-weight: bold;
	font-size: 13.5pt;
	color: green;
	margin: 2px;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.6.1.min.js">
	
</script>
<script type="text/javascript">
	$(function() {
		$("div").hover(function() {
			$(this).animate({
				width : 200,
				height : 200,
				
			}, 'slow');
		}, function() {
			$(this).animate({
				width : 100,
				height : 100,
				left:0
			}, 'slow');
		}, function () {
			$(this).animate({
				left:500
			}, 'slow');
		}, function () {
			$(this).animate({
				left:0
			}, 'slow');
		});
		
		/*커지고, 작아지고, 왼쪽으로 갔다가 돌아오는 애니메이션은 효과 따로해야함*/
		
	});
</script>
</head>
<body>

	<div id="div">
		<br><br>A
	</div>
	
	<div id="div">
		<br><br>B
	</div>
	<div id="div">
		<br><br>C
	</div>
</body>
</html>
