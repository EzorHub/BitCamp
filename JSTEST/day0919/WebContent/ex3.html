<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
	
$(function(){
	$(".btn").click(function () {
		$.ajax({
			type:'get',
			url:'bit2.jsp?a=3',

				$("span").html(data);
			}
		});
		});
	
	
});


	
	
	
	
</script>
</head>
<body>
	<input type="text"><br>
	결과:	<span id="span"></span><br>
	<button class="btn">ajax통신</button>
</body>
