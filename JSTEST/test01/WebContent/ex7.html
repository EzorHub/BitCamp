<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	window.onload= function() {
		document.getElementById("btn").onclick = function(){
		var str = "";
		var dno = [100, 200, 300];
		var dname = ["기획부", "개발부","영업부"];
		var dloc = ["서울", "부산", "제주"];
		/*동적으로 테이블 생성*/
		str += "<table width='100%'>";
		str += "<tr>";
		str += "<td>부서번호</td>";			
		str += "<td>부서명</td>";			
		str += "<td>부서위치</td>";			
		str += "</tr>";
		for(var i=0;i<dno.length;i++){
			str += "<tr>";
			str += "<td> "+dno[i]+" </td>";			
			str += "<td> "+dname[i]+" </td>";			
			str += "<td> "+dloc[i]+" </td>";			
			str += "</tr>";
		}
		str += "</table>";
		document.getElementById("result").innerHTML = str;
		}
	}
</script>
</head>
<body>
<h2>부서목록</h2>
<div id="result"></div>
<button id="btn">누르셈</button>
</body>
</html>
