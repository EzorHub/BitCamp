<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS ForEach</title>

<script type="text/javascript">
	var str = "";
	var arr = [ {
		no : 1,
		name : "떡볶이",
		price : 3000,
		qty : 1,
		src : "tbbk.jpg"
	}, {
		no : 2,
		name : "오뎅",
		price : 2500,
		qty : 1,
		src : "od.jpg"
	}, {
		no : 3,
		name : "순대",
		price : 3000,
		qty : 1,
		src : "sd.jpg"
	}, {
		no : 4,
		name : "와인",
		price : 50000,
		qty : 1,
		src : "wine2.jpg"
	}, ];
	window.onload = function() {
		document.getElementById("btn").onclick = function() {
				/*item 배열요소- 객체1 index 배열의 인덱스 - 1번째*/
			
			arr.forEach( function (item,index) {
				alert(item);
			} );
			

			document.getElementById("result").innerHTML = str;
		}

	}
</script>
</head>
<body>

	<h1>상품목록</h1>
	<hr>

	<div id="result"></div>
	<button id="btn">조회</button>
</body>
</html>
